{% extends 'base.html' %}

{% block content %}
<h1>Articles</h1>
{% if request.user.is_authenticated %}
    <a href="{% url 'articles:new' %}">새 글 작성</a>
{% else %}
    <a href="{% url 'accounts:login' %}"> 로그인하고 글 작성 </a>
{% endif %}

<ul>
    {% for article in articles %}
        <li>
            <a href="{% url 'articles:article_detail' article.id %}">
                <div>[{{ article.id }}] {{ article.title }}</div>
            </a>
            <br>
        </li>
    {% endfor %}
</ul>
{% endblock content %}
